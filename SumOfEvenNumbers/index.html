<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Even Numbers</title>
</head>
<body>
    
<h1>Sum of Even Numbers</h1>

<input type="text" id="arrayInput" placeholder="Enter numbers seperated by spaces">
<button onclick="calculateSum()">Find The Sum Of ONLY The Even Numbers</button>
<h3 id="result"></h3>



    <script>

        function sumOfEvens(arr) {
            return arr.reduce((sum, num) => num % 2 === 0 ? sum + num : sum, 0);
            }

        function calculateSum() {
            //grab numbers from the user in the input field
            const input = document.getElementById('arrayInput').value

            //convert user input string to array of numbers
            const arr = input.split(' ').map(Number); 

            // Calculate the sum of even numbers
            const result = sumOfEvens(arr);

            // Display the result on the webpage
            document.getElementById('result').innerText = "Sum of even numbers: " + result;

        }

    </script>
</body>
</html>
